<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {font-size:11px;}
path {
  stroke: #777;
  stroke-width: 0.5px;
}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
</style>
<body>
<script src="scripts/Queue.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var scale = 0;
var pos;	

function restore() {
	g.transition()
		.duration(5000)
		.attr("transform", "translate(0,0)scale(1)");
	
	g.attr("click",true);
	
	g.selectAll("circle")
						.style("fill","blue")
						.attr("r", 0.5);

	scale = 1;
	
}

var width = 800,
    height = 400;
 
var projection = d3.geo.mercator().scale(1000).center(Array(12,10.05));
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip");	
 
var path = d3.geo.path()
    .projection(projection);
 
var g = svg.append("g"); 

queue()
    .defer(d3.json, "scripts/world50.json")
    .defer(d3.json, "scripts/vcdata.json")
    .await(ready);
	
function ready(error, topology, world){

	  g.selectAll("path")
		.data(topojson.object(topology, topology.objects.countries).geometries)
	  .enter()
		.append("path")
		.attr("d", path)
		.style("fill","#ddd");
	
	g.selectAll()
				   .data(world.data)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
							return projection([d[0], d[1]])[0];
				   })
				   .attr("cy", function(d) {
						   return projection([d[0], d[1]])[1];
				   })
				   .attr("r", 3)
				   .style("fill", "blue")
				   .on("mouseover", function(d,i) {
						
						var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
				   
						tooltip
						  .classed("hidden", false)
						  .attr("style", "left:"+(mouse[0]+25)+"px;top:"+mouse[1]+"px")
						  .html(d[2])
				   
				   })
				   .on("click", function(d){
				   
						window.open(d[3].split("'").join(""));
				   
				   });

				var zoom = d3.behavior.zoom()
				  .on("zoom",function() {
			
						g.transition()
						.duration(50)
						.attr("transform","translate("+d3.event.translate.join(",")+")scale("+ (d3.event.scale) +")");
						
						g.selectAll("circle")
							.style("fill","blue")
							.attr("r", Math.max(0.04,(1/(d3.event.scale/2))));
						
						
				  });
					
				  svg.call(zoom)
 
}				
	
</script>
<p><a href="index.html">Home</a> | <a href="europe.html">Northern Europe</a> | <a href="meast.html">Middle East</a> | <a onclick="javascript:restore();">Restore</a></p>
</body>
</html>
